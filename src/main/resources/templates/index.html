<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“‹ My Tasks</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="app-wrapper">
        <div class="todo-box">
            <h1>ðŸ“‹ My Tasks</h1>

            <form class="todo-form" th:action="@{/add}" method="post">
                <input type="text" name="task" placeholder="Add a new task..." required />
                <button type="submit">âž•</button>
            </form>

            <ul class="todo-list">
                <li th:each="todo, iter : ${todos}" class="todo-item">
                    <label class="task-label">
                        <input type="checkbox" th:checked="${todo.completed}" onclick="this.form.submit()" />
                        <span th:text="${todo.task}" th:classappend="${todo.completed} ? 'checked' : ''"></span>
                    </label>
                    <form th:action="@{/complete}" method="post">
                        <input type="hidden" name="index" th:value="${iter.index}" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
